name: CYRBER CI Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  security-events: write
  contents: read
  actions: read
  pull-requests: write

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d api --wait

      - name: Copy tests into container
        run: |
          docker compose cp tests/ api:/app/tests/
          docker compose cp scripts/ api:/app/scripts/

      - name: Run unit tests
        run: |
          docker compose exec -T api \
            python -m pytest tests/ -v --tb=short

      - name: Stop services
        if: always()
        run: docker compose down

  scan-dvwa:
    name: Scan DVWA
    needs: unit-tests
    uses: ./.github/workflows/_security-scan.yml
    with:
      target: "http://localhost:8888"
      profile: "CI"
      gate-critical: 50
      gate-high: 100
      upload-sarif: true
      compare-baseline: true
    secrets: inherit

  comment-pr:
    name: PR Comment
    needs: scan-dvwa
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Post scan results to PR
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- CYRBER Security Scan -->';
            const taskId = '${{ needs.scan-dvwa.outputs.task_id }}';
            const gatePassed = '${{ needs.scan-dvwa.outputs.gate_passed }}' === 'true';
            const findings = '${{ needs.scan-dvwa.outputs.findings_count }}';
            const risk = '${{ needs.scan-dvwa.outputs.risk_level }}';

            const gateIcon = gatePassed ? '✅' : '❌';
            const body = `${marker}
            ## ${gateIcon} CYRBER Security Scan

            | Metric | Value |
            |--------|-------|
            | **Task ID** | \`${taskId}\` |
            | **Risk Level** | ${risk} |
            | **Total Findings** | ${findings} |
            | **Security Gate** | ${gatePassed ? 'PASSED' : 'FAILED'} |

            > Full results available in [Actions artifacts](${context.payload.pull_request.html_url}/checks).
            `;

            // Upsert: update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
