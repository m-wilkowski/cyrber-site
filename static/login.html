<!DOCTYPE html>
<html lang="en">
<head>
<script src="/static/theme.js"></script>
<link rel="stylesheet" href="/static/theme.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>CYRBER — Login</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" href="/static/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body {
  background: #0a0a0f;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

/* ── Animated gradient background ── */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #0a0a1a 0%, #0a0a0f 30%, #0d1025 60%, #0a0a0f 100%);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  z-index: 0;
}

@keyframes gradientShift {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ── Login card ── */
.login-card {
  position: relative;
  z-index: 2;
  width: min(400px, 90vw);
  padding: clamp(28px, 4vw, 48px) clamp(24px, 3.5vw, 40px) clamp(24px, 3vw, 36px);
  background: rgba(13,13,26,0.85);
  border: 1px solid rgba(193,18,31,0.2);
  border-radius: 12px;
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  box-shadow: 0 0 60px rgba(193,18,31,0.08), 0 2px 20px rgba(0,0,0,0.5);
}

/* ── Logo ── */
.login-logo {
  display: block;
  width: clamp(80px, 10vw, 120px);
  height: clamp(80px, 10vw, 120px);
  object-fit: cover;
  border-radius: 50%;
  margin: 0 auto 20px;
  filter: brightness(1.1);
  border: 2px solid rgba(193,18,31,0.3);
}

.login-title {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(22px, 4vw, 28px);
  font-weight: 700;
  letter-spacing: 0.15em;
  color: var(--text-primary);
  text-align: center;
  margin: 0 0 6px;
}

.login-tagline {
  font-family: 'Share Tech Mono', monospace;
  font-size: clamp(9px, 1.2vw, 11px);
  letter-spacing: 0.2em;
  color: #C9A84C;
  text-align: center;
  text-transform: uppercase;
  margin: 0;
}

.login-sep {
  width: 60px;
  height: 2px;
  background: #C1121F;
  margin: 20px auto;
  border: none;
}

/* ── Form ── */
.form-group {
  position: relative;
  margin-bottom: 16px;
}

.form-group .icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #555577;
  font-size: 15px;
  pointer-events: none;
}

.form-group input {
  width: 100%;
  padding: 12px 14px 12px 42px;
  background: rgba(10,10,20,0.7);
  border: 1px solid rgba(193,18,31,0.15);
  border-radius: 6px;
  color: var(--text-primary);
  font-family: 'Share Tech Mono', monospace;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

.form-group input:focus {
  border-color: #C1121F;
  box-shadow: 0 0 0 3px rgba(193,18,31,0.1);
}

.form-group input::placeholder {
  color: #555577;
  letter-spacing: 0.05em;
}

/* ── Remember me ── */
.remember-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin: 4px 0 20px;
}

.remember-row input[type="checkbox"] {
  width: 16px;
  height: 16px;
  accent-color: #C1121F;
  cursor: pointer;
}

.remember-row label {
  font-family: 'Share Tech Mono', monospace;
  font-size: 12px;
  color: #8888aa;
  letter-spacing: 0.06em;
  cursor: pointer;
}

/* ── Button ── */
.btn-login {
  width: 100%;
  padding: 12px;
  background: #C1121F;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-family: 'Share Tech Mono', monospace;
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.15em;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-login:hover:not(:disabled) {
  background: #9a0e17;
  box-shadow: 0 0 20px rgba(193,18,31,0.4);
}

.btn-login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* ── Spinner ── */
.spinner {
  display: none;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.btn-login.loading .spinner { display: inline-block; }
.btn-login.loading .btn-text { display: none; }
.btn-login.loading .btn-loading-text { display: inline; }
.btn-loading-text { display: none; }

/* ── Error message ── */
.error-msg {
  font-family: 'Share Tech Mono', monospace;
  font-size: 12px;
  color: #ff4444;
  text-align: center;
  margin-top: 12px;
  min-height: 16px;
  letter-spacing: 0.05em;
}

/* ── Footer ── */
.login-footer {
  text-align: center;
  margin-top: 24px;
  padding-top: 16px;
  border-top: 1px solid rgba(193,18,31,0.1);
}

.login-footer .copy {
  font-family: 'Share Tech Mono', monospace;
  font-size: 10px;
  color: #555577;
  letter-spacing: 0.1em;
  margin: 0 0 6px;
}

.login-footer .motto {
  font-family: 'Rajdhani', sans-serif;
  font-size: 11px;
  color: #C9A84C;
  font-style: italic;
  letter-spacing: 0.05em;
  margin: 0;
  opacity: 0.7;
}

/* ── Responsive ── */
@media (max-width: 480px) {
  .login-card { margin: 0 16px; }
}
</style>
</head>
<body>

<!-- Radar grid SVG -->
<svg style="position:fixed;top:0;left:0;width:100%;height:100%;opacity:0.03;pointer-events:none;z-index:0;">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#C1121F" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <circle cx="50%" cy="50%" r="15%" fill="none" stroke="#C1121F" stroke-width="0.5" opacity="0.5"/>
  <circle cx="50%" cy="50%" r="25%" fill="none" stroke="#C1121F" stroke-width="0.3" opacity="0.4"/>
  <circle cx="50%" cy="50%" r="35%" fill="none" stroke="#C1121F" stroke-width="0.3" opacity="0.3"/>
  <circle cx="50%" cy="50%" r="45%" fill="none" stroke="#C9A84C" stroke-width="0.2" opacity="0.2"/>
</svg>

<!-- Blurred wolf watermark -->
<div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:60vw;max-width:800px;opacity:0.04;filter:blur(60px);pointer-events:none;z-index:0;">
  <img src="/static/logo.jpg" style="width:100%;height:auto;">
</div>

<div class="login-card">
  <img src="/static/logo.jpg" alt="CYRBER" class="login-logo">
  <h1 class="login-title">CYRBER</h1>
  <p class="login-tagline">Adversary Reasoning Platform</p>
  <hr class="login-sep">

  <form id="loginForm" onsubmit="doLogin(event)" autocomplete="on">
    <div class="form-group">
      <span class="icon">&#9679;</span>
      <input type="text" id="username" placeholder="Username" autocomplete="username" autofocus required>
    </div>
    <div class="form-group">
      <span class="icon">&#128274;</span>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
    </div>
    <div class="remember-row">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Remember me</label>
    </div>
    <button type="submit" class="btn-login" id="btnLogin">
      <span class="btn-text">LOGIN</span>
      <div class="spinner"></div>
      <span class="btn-loading-text">Authenticating...</span>
    </button>
  </form>
  <div class="error-msg" id="errorMsg"></div>

  <div class="login-footer">
    <p class="copy">CYRBER &copy; 2026</p>
    <p class="motto">Videt omnia. Meminit omnia. Iudicat omnia.</p>
  </div>
</div>

<script>
// If already authenticated, redirect to /overview
if (localStorage.getItem('cyrber_token')) {
  window.location.href = '/overview';
}

async function doLogin(e) {
  e.preventDefault();
  var btn = document.getElementById('btnLogin');
  var errEl = document.getElementById('errorMsg');
  if (btn.disabled) return;

  var username = document.getElementById('username').value.trim();
  var password = document.getElementById('password').value;
  var remember = document.getElementById('rememberMe').checked;

  errEl.textContent = '';
  btn.disabled = true;
  btn.classList.add('loading');

  try {
    var r = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username: username, password: password })
    });

    if (r.ok) {
      var data = await r.json();
      if (remember) {
        localStorage.setItem('cyrber_token', data.token);
      } else {
        sessionStorage.setItem('cyrber_token', data.token);
        localStorage.setItem('cyrber_token', data.token);
      }
      // Fetch username
      try {
        var me = await fetch('/auth/me', { headers: { 'Authorization': 'Bearer ' + data.token } });
        if (me.ok) {
          var u = await me.json();
          localStorage.setItem('cyrber_user', u.username || '');
        }
      } catch (_) {}
      window.location.href = '/overview';
      return;
    } else if (r.status === 429) {
      errEl.textContent = 'Too many attempts. Try again later.';
    } else {
      errEl.textContent = 'Invalid credentials';
    }
  } catch (err) {
    errEl.textContent = 'Connection error';
  }
  btn.disabled = false;
  btn.classList.remove('loading');
}

// Enter key submit
document.getElementById('password').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') doLogin(e);
});
</script>
</body>
</html>
