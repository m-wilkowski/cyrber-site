<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYRBER — Scheduler</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="icon" type="image/png" href="/static/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  :root {
    --navy:    #080c18;
    --navy2:   #0c1220;
    --navy3:   #101828;
    --panel:   #0a1020;
    --accent:  #4a8fd4;
    --accent2: #7ab3e8;
    --purple:  #9b59b6;
    --silver:  #8a9bb5;
    --white:   #e8eef8;
    --border:  rgba(74,143,212,.18);
    --border2: rgba(74,143,212,.10);
    --red:     #ff4444;
    --yellow:  #f5c518;
    --green:   #3ddc84;
    --orange:  #ff8c00;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--navy);
    color: var(--white);
    font-family: 'Rajdhani', sans-serif;
    font-size: 15px;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 50% at 15% 60%, rgba(20,40,80,0.55) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 85% 15%, rgba(10,20,50,0.7) 0%, transparent 60%),
      radial-gradient(ellipse 100% 30% at 50% 100%, rgba(74,143,212,0.04) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(74,143,212,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(74,143,212,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* ── NAV ── */
  nav {
    position: sticky; top: 0; z-index: 100;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 32px; height: 56px;
    background: rgba(8,12,24,.92);
    border-bottom: 1px solid var(--border);
    backdrop-filter: blur(12px);
  }

  .nav-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    font-weight: 900;
    letter-spacing: .15em;
    color: var(--white);
    text-decoration: none;
  }

  .nav-brand span {
    font-size: 10px;
    font-weight: 400;
    color: var(--accent);
    letter-spacing: .3em;
    display: block;
    margin-top: -2px;
  }
  .nav-ring{position:relative;width:34px;height:34px;border-radius:50%;border:1.5px solid var(--accent);display:flex;align-items:center;justify-content:center;animation:navRingPulse 3s ease-in-out infinite;flex-shrink:0}
  .nav-ring::before{content:'';position:absolute;inset:-4px;border-radius:50%;border:1px solid rgba(74,143,212,.18);animation:navRingPulse 3s ease-in-out infinite .5s}
  .nav-ring svg{width:22px;height:22px}
  @keyframes navRingPulse{0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.06)}}

  .nav-links { display: flex; gap: 4px; }

  .nav-link {
    font-family: 'Share Tech Mono', monospace;
    font-size: 11px;
    letter-spacing: .15em;
    color: var(--silver);
    text-decoration: none;
    padding: 6px 14px;
    border: 1px solid transparent;
    transition: all .2s;
  }

  .nav-link:hover { color: var(--accent); border-color: var(--border); }
  .nav-link.active { color: var(--accent); border-color: var(--accent); }

  /* ── LAYOUT ── */
  .wrapper {
    max-width: 1920px;
    margin: 0 auto;
    padding: 32px clamp(16px, 3vw, 48px) 80px;
    position: relative;
    z-index: 1;
  }
  @media (min-width: 2560px) {
    .wrapper { max-width: 2400px; }
  }

  .page-header {
    margin-bottom: 32px;
  }

  .page-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 11px;
    letter-spacing: .3em;
    color: var(--accent);
    margin-bottom: 6px;
  }

  .page-title-main {
    font-family: 'Orbitron', sans-serif;
    font-size: 28px;
    font-weight: 900;
    letter-spacing: .1em;
    color: var(--white);
  }

  /* ── CARD ── */
  .card {
    background: rgba(12,18,32,.82);
    border: 1px solid var(--border);
    padding: 24px;
    margin-bottom: 24px;
    backdrop-filter: blur(12px);
  }
  .card h2 { font-size: 11px; letter-spacing: .2em; color: var(--silver); margin-bottom: 20px; }

  .form-row { display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap; }
  .form-group { display: flex; flex-direction: column; gap: 6px; flex: 1; min-width: 200px; }
  label { font-size: 10px; letter-spacing: .15em; color: var(--silver); }
  input {
    background: var(--navy3);
    border: 1px solid var(--border);
    color: var(--white);
    font-family: 'Share Tech Mono', monospace;
    font-size: 13px;
    padding: 10px 14px;
    outline: none;
    width: 100%;
  }
  input:focus { border-color: var(--accent); }

  .btn {
    font-family: 'Share Tech Mono', monospace;
    font-size: 11px;
    letter-spacing: .15em;
    padding: 10px 24px;
    border: 1px solid var(--accent);
    background: transparent;
    color: var(--accent);
    cursor: pointer;
    white-space: nowrap;
    transition: all .2s;
  }
  .btn:hover { background: rgba(74,143,212,.15); }
  .btn-primary {
    background: linear-gradient(140deg, #183568, #0e2040);
    color: var(--white); font-family: 'Orbitron', monospace;
    font-weight: 700; letter-spacing: .22em; padding: 13px 28px;
    position: relative; overflow: hidden;
  }
  .btn-primary::after {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(90deg, transparent, rgba(74,143,212,.25), transparent);
    transform: translateX(-120%); transition: transform .45s;
  }
  .btn-primary:hover:not(:disabled)::after { transform: translateX(120%); }
  .btn-primary:hover:not(:disabled) { background: linear-gradient(140deg, #244a90, #162d5c); box-shadow: 0 0 22px rgba(74,143,212,.35); }
  .btn-danger { border-color: var(--red); color: var(--red); }
  .btn-danger:hover { background: rgba(255,68,68,.15); }

  .msg { font-size: 12px; padding: 10px 14px; margin-top: 12px; border-left: 3px solid var(--accent); background: rgba(74,143,212,.08); }
  .msg.error { border-color: var(--red); background: rgba(255,68,68,.08); color: var(--red); }

  table { width: 100%; border-collapse: collapse; font-size: 12px; }
  th { text-align: left; font-size: 10px; letter-spacing: .15em; color: var(--silver); padding: 8px 12px; border-bottom: 1px solid var(--border); }
  td { padding: 12px; border-bottom: 1px solid rgba(74,143,212,.08); vertical-align: middle; }
  tr:hover td { background: rgba(74,143,212,.04); }
  .badge { display: inline-block; font-size: 9px; letter-spacing: .1em; padding: 3px 8px; border: 1px solid; }
  .badge-on { border-color: var(--green); color: var(--green); }
  .badge-off { border-color: var(--silver); color: var(--silver); }
  .empty { color: var(--silver); font-size: 12px; text-align: center; padding: 32px; }

  /* ── FOOTER ── */
  footer {
    text-align: center;
    margin-top: 52px;
    padding-top: 20px;
    border-top: 1px solid var(--border2);
    font-family: 'Share Tech Mono', monospace;
    font-size: 10px;
    color: rgba(74,143,212,.18);
    letter-spacing: .22em;
  }

  /* ── RESPONSIVE ── */
  @media (max-width: 768px) {
    .form-row {
      flex-direction: column;
    }

    .form-group {
      min-width: 100%;
    }

    .btn {
      width: 100%;
      text-align: center;
    }

    nav {
      padding: 0 16px;
    }

    .nav-link {
      font-size: 10px;
      padding: 5px 10px;
      letter-spacing: .1em;
    }

    .nav-brand {
      font-size: 15px;
    }

    .page-title-main {
      font-size: 22px;
    }
  }

  @media (max-width: 480px) {
    .nav-brand span {
      display: none;
    }

    .wrapper {
      padding: 20px 12px 40px;
    }

    .card {
      padding: 16px;
    }

    .page-title-main {
      font-size: 18px;
    }

    footer {
      font-size: 8px;
    }
  }
</style>
</head>
<body>
<nav>
  <a class="nav-brand" href="/ui"><div class="nav-ring"><svg width="22" height="22" viewBox="0 0 22 22" fill="none"><path d="M11 2L8 7H4L7 10.5L6 16L11 13L16 16L15 10.5L18 7H14L11 2Z" fill="#4a8fd4" opacity="0.9"/></svg></div>CYRBER<span>AUTONOMOUS RECON</span></a>
  <div class="nav-links">
    <a class="nav-link" href="/ui">SCAN</a>
    <a class="nav-link" href="/dashboard">DASHBOARD</a>
    <a class="nav-link" href="/phishing">PHISHING</a>
    <a class="nav-link active" href="/scheduler">SCHEDULER</a>
    <a class="nav-link" href="/osint">OSINT</a>
    <a class="nav-link" href="/admin" id="adminNavLink" style="display:none">ADMIN</a>
    <a class="nav-link" href="#" onclick="localStorage.removeItem('cyrber_token');window.location.href='/login'" style="color:var(--red)">LOGOUT</a>
  </div>
</nav>

<div class="wrapper">
  <div class="page-header">
    <div class="page-title">AUTOMATION &amp; SCHEDULING</div>
    <div class="page-title-main">SCHEDULED SCANS</div>
  </div>

  <div class="card">
    <h2>// NOWY HARMONOGRAM</h2>
    <div class="form-row">
      <div class="form-group">
        <label>TARGET (IP / HOSTNAME)</label>
        <input type="text" id="target" placeholder="192.168.1.1 lub example.com">
      </div>
      <div class="form-group" style="max-width:180px">
        <label>INTERWAŁ (GODZINY)</label>
        <input type="number" id="interval" value="24" min="1">
      </div>
      <button class="btn btn-primary" onclick="addSchedule()">+ DODAJ</button>
    </div>
    <div id="msg"></div>
  </div>

  <div class="card">
    <h2>// AKTYWNE HARMONOGRAMY</h2>
    <div id="schedules-list"><div class="empty">Ładowanie...</div></div>
  </div>

  <footer>CYRBER &nbsp;&middot;&nbsp; AUTONOMOUS RECON &nbsp;&middot;&nbsp; AUTHORIZED TARGETS ONLY &nbsp;&middot;&nbsp; v0.1.0</footer>
</div>

<script>
var API = '';

// ── JWT Auth ──
function getToken() { return localStorage.getItem('cyrber_token'); }
if (!getToken()) window.location.href = '/login';

function authHeaders(extra) {
  const token = getToken();
  if (!token) { window.location.href = '/login'; return {}; }
  const h = {'Authorization': 'Bearer ' + token};
  if (extra) Object.assign(h, extra);
  return h;
}

async function authFetch(url, opts) {
  opts = opts || {};
  opts.headers = authHeaders(opts.headers || {});
  const r = await fetch(url, opts);
  if (r.status === 401) { localStorage.removeItem('cyrber_token'); window.location.href = '/login'; }
  return r;
}

async function fetchSchedules() {
  try {
    const r = await authFetch('/schedules');
    const data = await r.json();
    renderSchedules(data);
  } catch(e) {
    document.getElementById('schedules-list').innerHTML = '<div class="empty">Błąd ładowania</div>';
  }
}

function renderSchedules(schedules) {
  const el = document.getElementById('schedules-list');
  if (!schedules.length) {
    el.innerHTML = '<div class="empty">Brak harmonogramów</div>';
    return;
  }
  el.innerHTML = `
    <table>
      <thead>
        <tr>
          <th>TARGET</th>
          <th>INTERWAŁ</th>
          <th>STATUS</th>
          <th>OSTATNI SKAN</th>
          <th>NASTĘPNY SKAN</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        ${schedules.map(s => `
          <tr>
            <td>${s.target}</td>
            <td>co ${s.interval_hours}h</td>
            <td><span class="badge ${s.enabled ? 'badge-on' : 'badge-off'}">${s.enabled ? 'AKTYWNY' : 'WYŁĄCZONY'}</span></td>
            <td>${s.last_run ? s.last_run.replace('T', ' ').slice(0,16) : '—'}</td>
            <td>${s.next_run ? s.next_run.replace('T', ' ').slice(0,16) : '—'}</td>
            <td><button class="btn btn-danger" onclick="deleteSchedule(${s.id})">USUŃ</button></td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

async function addSchedule() {
  const target = document.getElementById('target').value.trim();
  const interval = parseInt(document.getElementById('interval').value);
  const msg = document.getElementById('msg');

  if (!target) { showMsg('Podaj target', true); return; }
  if (!interval || interval < 1) { showMsg('Interwał minimum 1 godzina', true); return; }

  try {
    const r = await authFetch('/schedules', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({target, interval_hours: interval})
    });
    if (r.ok) {
      showMsg(`Harmonogram dodany: ${target} co ${interval}h`);
      document.getElementById('target').value = '';
      fetchSchedules();
    } else {
      const err = await r.json();
      showMsg(err.detail || 'Błąd', true);
    }
  } catch(e) {
    showMsg('Błąd połączenia', true);
  }
}

async function deleteSchedule(id) {
  if (!confirm('Usunąć harmonogram?')) return;
  try {
    const r = await authFetch(`/schedules/${id}`, {
      method: 'DELETE'
    });
    if (r.ok) fetchSchedules();
  } catch(e) {}
}

function showMsg(text, isError = false) {
  const el = document.getElementById('msg');
  el.className = 'msg' + (isError ? ' error' : '');
  el.textContent = text;
  setTimeout(() => el.textContent = '', 4000);
}

fetchSchedules();
setInterval(fetchSchedules, 30000);
</script>
<script>
(function(){var t=localStorage.getItem('cyrber_token');if(!t)return;fetch('/auth/me',{headers:{'Authorization':'Bearer '+t}}).then(r=>r.json()).then(u=>{if(u.role==='admin'){var el=document.getElementById('adminNavLink');if(el)el.style.display='';}}).catch(function(){});})();
</script>
</body>
</html>
