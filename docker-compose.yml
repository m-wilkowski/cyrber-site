services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cyrber
      POSTGRES_PASSWORD: cyrber123
      POSTGRES_DB: cyrber
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrber"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CYRBER_USER: ${CYRBER_USER:-admin}
      CYRBER_PASS: ${CYRBER_PASS:-cyrber2024}
      OLLAMA_URL: http://host.docker.internal:11434
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./static:/app/static

  worker:
    build: .
    command: celery -A modules.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OLLAMA_URL: http://host.docker.internal:11434
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  beat:
    build: .
    command: celery -A modules.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OLLAMA_URL: http://host.docker.internal:11434
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:
