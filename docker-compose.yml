services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cyrber
      POSTGRES_PASSWORD: cyrber123
      POSTGRES_DB: cyrber
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrber"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    profiles:
      - ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    command: >
      zap.sh -daemon -host 0.0.0.0 -port 8090
      -config api.key=${ZAP_API_KEY:-cyrber-zap-key}
      -config api.addrs.addr.name=.*
      -config api.addrs.addr.regex=true
    ports:
      - "8090:8090"
    restart: unless-stopped

  gophish:
    image: gophish/gophish:latest
    ports:
      - "3333:3333"
      - "8080:80"
    volumes:
      - gophish_data:/opt/gophish
    profiles:
      - phishing
    restart: on-failure

  garak:
    build: ./docker/garak
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
    profiles:
      - ai-security
    restart: on-failure

  beef:
    image: janes/beef
    ports:
      - "3001:3000"
      - "6789:6789"
    volumes:
      - ./config/beef.yaml:/beef/config.yaml:ro
    profiles:
      - phishing
    restart: on-failure

  evilginx:
    image: kgretzky/evilginx2:latest
    ports:
      - "443:443"
      - "80:80"
      - "53:53/udp"
    volumes:
      - evilginx_data:/app
    environment:
      EVILGINX_DOMAIN: ${EVILGINX_DOMAIN:-}
      EVILGINX_IP: ${EVILGINX_IP:-}
    profiles:
      - phishing
    restart: on-failure

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      CENSYS_API_TOKEN: ${CENSYS_API_TOKEN:-}
      IPINFO_TOKEN: ${IPINFO_TOKEN:-}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      OTX_API_KEY: ${OTX_API_KEY:-}
      NVD_API_KEY: ${NVD_API_KEY:-}
      WPSCAN_API_TOKEN: ${WPSCAN_API_TOKEN:-}
      ZAP_API_KEY: ${ZAP_API_KEY:-cyrber-zap-key}
      HIBP_API_KEY: ${HIBP_API_KEY:-}
      NUMVERIFY_API_KEY: ${NUMVERIFY_API_KEY:-}
      SHODAN_API_KEY: ${SHODAN_API_KEY:-}
      SECURITYTRAILS_API_KEY: ${SECURITYTRAILS_API_KEY:-}
      HUNTER_API_KEY: ${HUNTER_API_KEY:-}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY:-}
      GOPHISH_URL: ${GOPHISH_URL:-http://gophish:3333}
      GOPHISH_API_KEY: ${GOPHISH_API_KEY:-}
      EVILGINX_URL: ${EVILGINX_URL:-http://evilginx:443}
      BEEF_URL: ${BEEF_URL:-http://beef:3000}
      BEEF_USER: ${BEEF_USER:-cyrber}
      BEEF_PASS: ${BEEF_PASS:-cyrber_beef_2024}
      GARAK_URL: ${GARAK_URL:-http://garak:5000}
      CYRBER_USER: ${CYRBER_USER:-admin}
      CYRBER_PASS: ${CYRBER_PASS:-cyrber2024}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_TO: ${SMTP_TO:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      CYRBER_URL: ${CYRBER_URL:-http://127.0.0.1:8000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./static:/app/static
      - ./modules:/app/modules
      - ./backend:/app/backend
      - ./config:/app/config
      - ./knowledge_base:/app/knowledge_base
      - evilginx_data:/app/evilginx:ro

  worker:
    build: .
    command: celery -A modules.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      CENSYS_API_TOKEN: ${CENSYS_API_TOKEN:-}
      IPINFO_TOKEN: ${IPINFO_TOKEN:-}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      OTX_API_KEY: ${OTX_API_KEY:-}
      NVD_API_KEY: ${NVD_API_KEY:-}
      WPSCAN_API_TOKEN: ${WPSCAN_API_TOKEN:-}
      ZAP_API_KEY: ${ZAP_API_KEY:-cyrber-zap-key}
      HIBP_API_KEY: ${HIBP_API_KEY:-}
      NUMVERIFY_API_KEY: ${NUMVERIFY_API_KEY:-}
      SHODAN_API_KEY: ${SHODAN_API_KEY:-}
      SECURITYTRAILS_API_KEY: ${SECURITYTRAILS_API_KEY:-}
      HUNTER_API_KEY: ${HUNTER_API_KEY:-}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_TO: ${SMTP_TO:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      CYRBER_URL: ${CYRBER_URL:-http://127.0.0.1:8000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./modules:/app/modules
      - ./backend:/app/backend
      - ./config:/app/config
      - ./knowledge_base:/app/knowledge_base

  beat:
    build: .
    command: celery -A modules.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

  dvwa:
    image: vulnerables/web-dvwa
    ports:
      - "8888:80"
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data:
  gophish_data:
  evilginx_data:
