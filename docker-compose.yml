services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cyrber
      POSTGRES_PASSWORD: cyrber123
      POSTGRES_DB: cyrber
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cyrber"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    profiles:
      - ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  gophish:
    image: gophish/gophish:latest
    ports:
      - "3333:3333"
      - "8080:80"
    volumes:
      - gophish_data:/opt/gophish
    profiles:
      - phishing
    restart: on-failure

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      CENSYS_API_TOKEN: ${CENSYS_API_TOKEN:-}
      IPINFO_TOKEN: ${IPINFO_TOKEN:-}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      OTX_API_KEY: ${OTX_API_KEY:-}
      GOPHISH_URL: ${GOPHISH_URL:-http://gophish:3333}
      GOPHISH_API_KEY: ${GOPHISH_API_KEY:-}
      CYRBER_USER: ${CYRBER_USER:-admin}
      CYRBER_PASS: ${CYRBER_PASS:-cyrber2024}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_TO: ${SMTP_TO:-}
      CYRBER_URL: ${CYRBER_URL:-http://127.0.0.1:8000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./static:/app/static
      - ./modules:/app/modules
      - ./backend:/app/backend

  worker:
    build: .
    command: celery -A modules.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      CENSYS_API_TOKEN: ${CENSYS_API_TOKEN:-}
      IPINFO_TOKEN: ${IPINFO_TOKEN:-}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY:-}
      OTX_API_KEY: ${OTX_API_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_TO: ${SMTP_TO:-}
      CYRBER_URL: ${CYRBER_URL:-http://127.0.0.1:8000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    volumes:
      - ./modules:/app/modules
      - ./backend:/app/backend

  beat:
    build: .
    command: celery -A modules.tasks beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://cyrber:cyrber123@db/cyrber
      REDIS_URL: redis://redis:6379/0
      LLM_PROVIDER: ${LLM_PROVIDER:-claude}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:
  ollama_data:
  gophish_data:
